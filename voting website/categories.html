<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>LiveRanks - categories</title>
  </head>
  <body>
    <!-- start of main navigation -->
    <div class="navbar-fixed">
      <nav>
        <div class="container">
          <a
            href="#"
            data-target="slide-out"
            class="sidenav-trigger hide-on-large"
            ><i class="material-icons">menu</i></a
          >
          <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">LiveRanks</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="#">About us</a></li>
              <li><a href="categories.html">Categories</a></li>
              <li><a href="#">Contact us</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- end of main navigation -->

    <!-- mobile navigation -->
    <ul id="slide-out" class="sidenav center">
      <li><a href="index.html">LiveRanks</a></li>
      <li><a class="waves-effect" href="#">About Us</a></li>
      <li><a class="waves-effect" href="categories.html">Categories</a></li>
      <li><a class="waves-effect" href="#">Contact Us</a></li>
    </ul>
    <!-- end of mobile navigation -->

    <!-- start of main content -->
    <section class="container section center-align main-content">
      <h4>Choose A Music Category</h4>
      <div class="row center categories">
        <a
          href="#"
          data-target="RnB"
          class="btn col s10 l5 offset-s1 offset-l1 valign-wrapper category-boxes"
        >
          <h4>RnB</h4>
        </a>
        <a
          href="#"
          data-target="Jazz"
          class="btn col s10 l5 offset-s1 category-boxes"
        >
          <h4>Jazz and Neo Soul</h4>
        </a>
        <a
          href="#"
          data-target="Hip-Hop"
          class="btn col s10 l5 offset-s1 offset-l1 category-boxes"
        >
          <h4>Hip-Hop</h4>
        </a>
        <a
          href="#"
          data-target="Rock"
          class="btn col s10 l5 offset-s1 category-boxes"
        >
          <h4>Rock</h4>
        </a>
        <a
          href="#"
          data-target="null"
          class="btn col s10 l8 offset-s1 offset-l2 category-boxes"
        >
          <h4>More Categories to come</h4>
        </a>
      </div>
    </section>
    <!-- end of main content -->

    <!-- start of footer -->
    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
          <p class="center">Created By Chad Square &copy; 2020</p>
        </div>
      </div>
    </footer>
    <!-- end of footer -->

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
